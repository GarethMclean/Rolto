<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#3b82f6" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="#1d4ed8" opacity="0.1"/>
  <circle cx="650" cy="80" r="40" fill="#60a5fa" opacity="0.1"/>
  
  <!-- Main chat interface -->
  <rect x="150" y="80" width="500" height="240" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chat header -->
  <rect x="170" y="100" width="460" height="40" rx="8" fill="#3b82f6"/>
  <circle cx="190" cy="120" r="8" fill="#ffffff"/>
  <text x="210" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">AI Customer Support</text>
  
  <!-- Chat messages -->
  <rect x="180" y="160" width="200" height="30" rx="15" fill="#f1f5f9"/>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" fill="#475569">How can I help you today?</text>
  
  <rect x="420" y="160" width="180" height="30" rx="15" fill="#3b82f6"/>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">I need help with my order</text>
  
  <rect x="180" y="200" width="220" height="30" rx="15" fill="#f1f5f9"/>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="#475569">I can help you with that!</text>
  
  <!-- AI brain icon -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="25" fill="#3b82f6" opacity="0.2"/>
    <path d="M-15,-10 Q-5,-20 5,-10 Q15,-5 10,5 Q5,15 -5,10 Q-15,5 -15,-10" fill="#3b82f6"/>
    <circle cx="-8" cy="-5" r="2" fill="#ffffff"/>
    <circle cx="8" cy="-5" r="2" fill="#ffffff"/>
    <circle cx="0" cy="8" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Stats -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">80% Faster Response</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">40% Cost Reduction</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">24/7 Availability</text>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">AI Chatbots Revolutionize</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Customer Support</text>
</svg> 