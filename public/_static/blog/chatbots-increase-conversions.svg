<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#ec4899" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="#be185d" opacity="0.1"/>
  <circle cx="650" cy="80" r="40" fill="#f472b6" opacity="0.1"/>
  
  <!-- Conversion chart -->
  <rect x="150" y="80" width="500" height="280" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chart title -->
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Conversion Rate Impact</text>
  
  <!-- Chart bars -->
  <rect x="200" y="200" width="60" height="80" rx="4" fill="#f1f5f9"/>
  <text x="230" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">Before</text>
  <text x="230" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">2-5%</text>
  
  <rect x="300" y="140" width="60" height="140" rx="4" fill="#ec4899"/>
  <text x="330" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">After</text>
  <text x="330" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">300%</text>
  
  <rect x="400" y="160" width="60" height="120" rx="4" fill="#f472b6"/>
  <text x="430" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">+40%</text>
  <text x="430" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">AOV</text>
  
  <rect x="500" y="180" width="60" height="100" rx="4" fill="#f9a8d4"/>
  <text x="530" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">+60%</text>
  <text x="530" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">Engagement</text>
  
  <!-- Chatbot icon -->
  <g transform="translate(150, 200)">
    <rect x="-15" y="-12" width="30" height="24" rx="6" fill="#ec4899"/>
    <circle cx="-8" cy="-4" r="1.5" fill="#ffffff"/>
    <circle cx="8" cy="-4" r="1.5" fill="#ffffff"/>
    <rect x="-6" y="4" width="12" height="1.5" rx="0.75" fill="#ffffff"/>
  </g>
  
  <!-- Key metrics -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">300% Conversion Increase</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">40% Higher Order Values</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">60% More Engagement</text>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">How Chatbots Increase</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Conversions by 300%</text>
</svg> 