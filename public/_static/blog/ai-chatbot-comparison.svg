<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#f59e0b" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="#d97706" opacity="0.1"/>
  <circle cx="650" cy="80" r="40" fill="#fbbf24" opacity="0.1"/>
  
  <!-- Comparison table -->
  <rect x="150" y="80" width="500" height="280" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Table header -->
  <rect x="170" y="100" width="460" height="40" rx="8" fill="#f59e0b"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">AI Chatbot Comparison</text>
  
  <!-- Platform rows -->
  <rect x="180" y="160" width="120" height="30" rx="6" fill="#fef3c7"/>
  <text x="240" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Intercom</text>
  
  <rect x="320" y="160" width="120" height="30" rx="6" fill="#fef3c7"/>
  <text x="380" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Drift</text>
  
  <rect x="460" y="160" width="120" height="30" rx="6" fill="#fef3c7"/>
  <text x="520" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Rolto</text>
  
  <!-- Feature rows -->
  <rect x="180" y="200" width="120" height="25" rx="4" fill="#f8fafc"/>
  <text x="240" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">$74-999/mo</text>
  
  <rect x="320" y="200" width="120" height="25" rx="4" fill="#f8fafc"/>
  <text x="380" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">$2,500-10k/mo</text>
  
  <rect x="460" y="200" width="120" height="25" rx="4" fill="#dcfce7"/>
  <text x="520" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">Coming Soon</text>
  
  <!-- Setup time -->
  <rect x="180" y="235" width="120" height="25" rx="4" fill="#f8fafc"/>
  <text x="240" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">2-4 weeks</text>
  
  <rect x="320" y="235" width="120" height="25" rx="4" fill="#f8fafc"/>
  <text x="380" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">3-6 weeks</text>
  
  <rect x="460" y="235" width="120" height="25" rx="4" fill="#dcfce7"/>
  <text x="520" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">Days</text>
  
  <!-- AI capabilities -->
  <rect x="180" y="270" width="120" height="25" rx="4" fill="#f8fafc"/>
  <text x="240" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">7/10</text>
  
  <rect x="320" y="270" width="120" height="25" rx="4" fill="#f8fafc"/>
  <text x="380" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">6/10</text>
  
  <rect x="460" y="270" width="120" height="25" rx="4" fill="#dcfce7"/>
  <text x="520" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">10/10</text>
  
  <!-- Rolto advantage highlight -->
  <rect x="450" y="310" width="140" height="40" rx="8" fill="#f59e0b" opacity="0.2"/>
  <text x="520" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">The Future</text>
  <text x="520" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">of AI Chatbots</text>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">AI Chatbot Comparison</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Guide 2025</text>
</svg> 